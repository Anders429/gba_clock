name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test_rtc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src
    - run: sudo apt-get install binutils-arm-none-eabi
    - run: cargo test --no-run --message-format=json | tee results.json
      env:
        RUSTLAGS: -Clinker=arm-none-eabi-ld -Clink-arg=-Tgba.ld -Ztrap-unreachable=no --cfg rtc
    - run: cargo install parse_test_executable
    - run: echo "ROM_PATH=$(parse_test_executable results.json)" >> $GITHUB_ENV
    - run: arm-none-eabi-objcopy -O binary ${{ env.ROM_PATH }} test.gba
    - run: cargo install gbafix
    - run: gbafix test.gba
    - uses: Anders429/github-mgba-rom-test@config
      with:
        swi-call: 0x27
        read-register: 'r0'
        rom-path: test.gba
        success-code: 0  # Pass
      env:
        XDG_CONFIG_HOME: /home/runner/work/gba_clock/gba_clock/.mgba/rtc

  test_no_rtc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src
    - run: sudo apt-get install binutils-arm-none-eabi
    - run: cargo test --no-run --message-format=json | tee results.json
      env:
        RUSTLAGS: -Clinker=arm-none-eabi-ld -Clink-arg=-Tgba.ld -Ztrap-unreachable=no --cfg no_rtc
    - run: cargo install parse_test_executable
    - run: echo "ROM_PATH=$(parse_test_executable results.json)" >> $GITHUB_ENV
    - run: arm-none-eabi-objcopy -O binary ${{ env.ROM_PATH }} test.gba
    - run: cargo install gbafix
    - run: gbafix test.gba
    - uses: Anders429/github-mgba-rom-test@config
      with:
        swi-call: 0x27
        read-register: 'r0'
        rom-path: test.gba
        success-code: 0  # Pass
      env:
        XDG_CONFIG_HOME: /home/runner/work/gba_clock/gba_clock/.mgba/no_rtc

  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: rustfmt
    - run: cargo fmt -- --check

  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src
    - run: cargo check

  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: clippy, rust-src
    - run: cargo clippy -- --deny warnings

  doc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src
    - run: cargo doc --no-deps
      env:
        RUSTDOCFLAGS: -D warnings

  private_doc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src
    - run: cargo doc --no-deps --document-private-items
      env:
        RUSTDOCFLAGS: -D warnings
